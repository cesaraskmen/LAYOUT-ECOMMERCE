<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda online light blue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
   <div class="grid_container">
     <header class="header">
       <div class="header__logo">
         <img src="/assets/img/logo.svg" alt="logo" />
       </div>
       <div class="header__menu">
         <img src="/assets/img/menu.svg" alt="menu" />
       </div>
       <div class="header__search">
         <img src="/assets/img/search.svg" alt="search" />
       </div>
       <div class="header__carrito">
         <img src="/assets/img/carrito.svg" alt="carrito" />
       </div>
     </header>
     <div class="aside_bar"></div>
     <div class="grilla_productos"></div>
     <footer class="footer"></footer>
   </div>
   
    
    
  </body>
</html>
